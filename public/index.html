<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Управление заказами</title>
<link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<h1>Управление заказами</h1>
<button onclick="window.location.href='second-page.html'">Перейти к управлению сотрудниками</button>
<form id="orderForm">
    <input type="hidden" name="id" value="0">
    <label for="number">Номер заказа:</label>
    <input type="text" id="number" name="number" required>
    <label for="address">Адрес:</label>
    <input type="text" id="address" name="address" required>
    <label for="items">Товары (название, количество, цена через запятую):</label>
    <input type="text" id="items" name="items">
    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" required>
    <label for="status">Статус:</label>
    <select id="status" name="status" required>
     <option value="В обработке">В обработке</option>
     <option value="Завершен">Завершен</option>
     <option value="Отменен">Отменен</option>
    </select>
    <label for="worker">Ответственный сотрудник:</label>
    <select id="worker" name="worker" required></select>
    <button type="submit">Сохранить</button>
</form>
<table>
    <thead>
     <tr>
        <th>Номер заказа</th>
        <th>Адрес</th>
        <th class="items-column">Товары</th>
        <th>Цена</th>
        <th>Статус</th>
        <th class="worker">Ответственный сотрудник</th>
        <th>Действия</th>
     </tr>
    </thead>
    <tbody>
     <!-- Данные заказов будут загружены сюда -->
    </tbody>
</table>
<script src="js/orders.js"></script>
</body>
</html>
